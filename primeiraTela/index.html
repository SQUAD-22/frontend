<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icone.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>FCAgenda - Bem-vindo</title>
  </head>

  <body>
    <main>
      <div class="container_left">
        <img src="/primeiraTela/assets/img2.svg" alt="" />
      </div>

      <div class="container_right">
        <img
          src="/primeiraTela/assets/Logotipo-FCamara.png"
          alt="Logo FCamara"
          width="150"
        />

        <h2>Bem-vindo, <span class="orange">#SangueLaranja</span></h2>
        <h1>Os escritórios estão abertos!</h1>
        <p>
          Porém, esta abertura será gradual. <br />Vamos te ajudar a organizar
          sua volta às atividades presenciais.
        </p>
        <h1>Acessar portal</h1>

        <div class="button_area">
          <button onclick="location.href='/register'" class="cadastrar">
            Cadastrar <img src="/primeiraTela/assets/arrow.svg" alt="arrow" />
          </button>
          <button onclick="location.href='/login'" class="entrar">
            Entrar <img src="/primeiraTela/assets/arrow.svg" alt="arrow" />
          </button>
        </div>

        <p>
          Estamos seguindo todos os protocolos de distanciamento e higenização
          para a segurança de todos.
        </p>
      </div>
    </main>
  </body>
</html>
