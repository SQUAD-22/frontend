<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/welcome.css" />
    <title>FCAgenda - Bem-vindo</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    
    <img src="./assets/logo.png" alt="Logo FCamara" width="180" />

    <main>
      <div class="container_left">
        <img src="./assets/pessoa-computador.svg" alt="" />
      </div>

      <div class="container_right">
        

        <h2>Bem-vindo, <span class="orange">#SangueLaranja</span></h2>
        <h1>Os escritórios estão abertos!</h1>
        <p>
          Estamos funcionando com a capacidade reduzida, por isso para garantir o<br/> seu lugar acesse o portal
          e escolha o dia que você vai e a sua mesa.
        </p>
        
        <div class="button_area">
          <button
            onclick="location.href='/frontend/auth/register'"
            class="cadastrar"
          >
            Cadastrar <i class="fas fa-chevron-right"></i>
          </button>
          <button onclick="location.href='/frontend/auth/login'" class="entrar">
            Entrar <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <p>
          Estamos seguindo todos os protocolos de distanciamento e higienização<br>
          para a segurança de todos.
        </p>
      </div>
    </main>
  </body>
</html>
