<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCAgenda - Agendamento</title>
    <link rel="stylesheet" href="../css/etapa2.css" />
    <script src="../js/etapa2.js" defer></script>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <img src="../assets/logo.png" width="180px" />
    
    <!-- Componente de carregamento -->
    <div id="loading">
      <div class="loader">
        <div></div>
        <div></div>
      </div>
      <span>Carregando...</span>
    </div>

    <section class="left_container">
      <br />
      <h1>Ótimo!</h1>
      <h2>
        Agora, precisamos que você selecione<br />a sua estação de trabalho.
      </h2>

      <div class="detail">
        <div>
          <div class="available"></div>
          <span>Disponível</span>
        </div>
        <div>
          <div class="occupied"></div>
          <span>Ocupado</span>
        </div>
        <div>
          <div class="unavailable"></div>
          <span>Indisponível</span>
        </div>
      </div>
    </section>

    <section class="right_container">
      <div id="select_desk"></div>
      <div class="actions">
        <span id="error"></span>
        <button id="button" type="submit" class="enabled">
          <span>Entrar</span>
          <i class="fas fa-circle-notch fa-spin"></i>
        </button>
      </div>
    </section>
  </body>
</html>
