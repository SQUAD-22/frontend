<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirme seu email</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section>
      <div class="login-content">
        <div class="logo">
          <img src="assets/Logotipo-FCamara (1).png" alt="" />
        </div>

        <form class="login-form">
          <h1>Estamos quase lá</h1>
          <p>
            Insira seu nome e uma senha para te <br />identificarmos depois.
          </p>

          <div class="input-login">
            <input
              id="email-input"
              type="text"
              placeholder="consultor@fcamara.com.br"
              title="Digite um email com o domínio fcamara.com.br"
              required
              readonly
            />
            <i data-feather="at-sign"></i>
          </div>

          <div class="input-login">
            <input id='name-input' type="text" placeholder="seu nome" required />
            <i data-feather="user"></i>
          </div>

          <div class="input-login">
            <input
              id="password-input"
              type="password"
              placeholder="******"
              required
            >
            </input>
              <i id="password-icon" data-feather="eye"></i>

          </div>

          <div class="button-container">
            <div class="continue">
              <input type="button" id="confirm-button" class="disabled" value="Confirmar email" />
              <div>
                <i data-feather="chevron-right"></i>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="orange"></div>
    </section>

    <script>
      feather.replace();
    </script>
  </body>
</html>
